<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: #333; /* Dark text color for contrast */
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-shadow: 5px 5px 15px  rebeccapurple;
        }
        .navbar-logo img {
            height: 40px; /* Adjust the height as needed */
        }
        .navbar-tabs {
            display: flex;
            gap: 20px;
        }
        .navbar-tabs a {
            text-decoration: none;
            color: #333; /* Darker text for navbar links */
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar-tabs a:hover {
            color: #ff7e5f; /* Hover color to match the background gradient */
        }
        .navbar-button {
            font-size: 18px;
            color: #333;
            background-color: transparent;
            border: 2px solid #333;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow:-2px -9px 15px rebeccapurple;
        }
        .navbar-button:hover {
            background-color: #333;
            color: #fff;
        }
        main {
            margin-top: 80px; /* Space for the fixed navbar */
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White color for the heading */
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            color: #fff; /* White color for the text */
        }
    </style>
    <title>Aesthetic Navbar</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="your-logo-url.png" alt="Logo"> <!-- Replace with your logo URL -->
        </div>
        <div class="navbar-tabs">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
        <button class="navbar-button">Get Started</button>
    </div>
    <main>
        <h1>Welcome to Our Website</h1>
        <p>Explore our services and portfolio to know more about what we offer. Feel free to contact us for any inquiries.</p>
    </main>
</body>
</html>
